name: Build

on: [push]

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      # fail-fast: false
      matrix:
        include:
          # Window 64 bit
          - os: windows-latest
            platform_id: win_amd64
          
          # Linux 64 bit manylinux2014
          - os: ubuntu-latest
            platform_id: manylinux_x86_64
            manylinux_image: manylinux_2_24

          # MacOS x86_64
          - os: macos-12
            platform_id: macosx_x86_64
            
          # MacOS arm64
          - os: macos-14
            platform_id: macosx_arm64

        # os: [ubuntu-latest, windows-latest, macos-13, macos-14]
        # os: [ubuntu-latest, windows-latest, macos-13, macos-14]
        # python: [3.7, 3.8, 3.9, 3.10]
        # python: [3.7]

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      # Used to host cibuildwheel
      - uses: actions/setup-python@v5
        with:
            python-version: "3.8"

      - name: Install cibuildwheel
        run: python -m pip install cibuildwheel==2.19.0

      # Install Linux dependencies
      # - name: Update deb repository
      #   if: ${{ matrix.platform_id == 'manylinux_x86_64' }}
      #   run: sudo apt-get update

      # - name: Install deb dependencies
      #   if: ${{ matrix.platform_id == 'manylinux_x86_64' }}
      #   run: sudo apt-get install -y xorg-dev libglu1-mesa-dev libglew-dev xvfb xrandr-dev

      # Build wheels
      - name: Build wheels
        run: python -m cibuildwheel --output-dir wheelhouse
        # to supply options, put them in 'env', like:
        # env:
        #   CIBW_SOME_OPTION: value

      # Upload wheels
      - uses: actions/upload-artifact@v4
        with:
          name: cibw-wheels-${{ matrix.os }}-${{ strategy.job-index }}
          path: ./wheelhouse/*.whl